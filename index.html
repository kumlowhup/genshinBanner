<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = () => {
        const div = document.querySelector("div");
        const h1 = document.querySelector("h1");
        const img = document.querySelector("img");
        const nilou = new Date('2022-11-02 10:30');
        setInterval(() => {
            const date = new Date()
            const days = Math.floor((nilou - date) / 86400000)
            const hours = Math.floor((nilou - date) / 3600000) - days * 24
            const minutes = Math.floor((nilou - date) / 60000) - hours * 60 - days * 1440
            const seconds = Math.floor((nilou - date) / 1000) - minutes * 60 - hours * 3600 - days * 86400
            let str = ""
            if (days > 0) str += days + "d"
            if (hours > 0) str += hours + "h"
            if (minutes > 0) str += minutes + "m"
            if (seconds > 0) str += seconds + "s"
            h1.innerHTML = str
        }, 1000);
    };
</script>

<body>
    <div class="title">距离纳西妲卡池还剩下：</div>
    <img style="display:block;margin: 0 auto; width: 30%;"
        src='https://upload-bbs.mihoyo.com/upload/2022/10/28/6d22591197179661ea2d88f3bec7856f_8763517219546022600.jpg' />
    <h1 style="font-size:100px;text-align: center;margin:0 auto"></h1>
</body>
<style>
    @font-face {
        font-family: "genshin";
        src: url("./genshin.ttf");
    }

    .title {
        font-size: 50px;
        text-align: center;
        font-family: "genshin";
    }

</style>

</html>
