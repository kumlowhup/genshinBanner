<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    (() => {
        document.body.innerHTML = '';
        document.getElementById("Time");
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const img = document.createElement("img");
        img.src = 'https://upload-bbs.mihoyo.com/upload/2022/10/10/75276539/f2fafd241ef41b8e7195dc7bb4c6d89b_3628656927765218667.jpg';
        const nilou = new Date('2022-10-14 18:00');
        div.innerHTML = '距离妮露卡池还剩下：';
        setInterval(() => {
            const date = new Date()
            const hour = Math.floor((nilou - date) / 3600000)
            const minute = Math.floor((nilou - date) / 60000) - hour * 60
            const second = Math.floor((nilou - date) / 1000) - minute * 60 - hour * 3600
            h1.innerHTML = `${hour}h${minute}m${second}s`;
        }, 1000);
        document.body.appendChild(img);
        document.body.appendChild(div);
        document.body.appendChild(h1);
        const titleStyle = {
            'font-size': '50px',
            'text-align': 'center',
        };
        const timeStyle = {
            'font-size': '100px',
            'text-align': 'center',
        };
        for (const p in titleStyle) {
            div.style[p] = titleStyle[p];
        };
        img.style['display'] = 'block';
        img.style['margin'] = '0 auto';
        for (const p in timeStyle) {
            h1.style[p] = timeStyle[p];
        }
    })();
</script>

</html>
